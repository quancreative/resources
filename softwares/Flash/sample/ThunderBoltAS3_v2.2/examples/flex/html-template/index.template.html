<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de" lang="de">
	<head>	
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />	
		<title></title>		
		<meta http-equiv="Pragma" content="no-cache" />	
		<meta http-equiv="imagetoolbar" content="no" />
		<meta name="MSSmartTagsPreventParsing" content="true" />
		<script type="text/javascript" src="js/swfobject.js"></script>		
		<link href="css/templateFLA.css" rel="stylesheet" type="text/css" media="all" />
	</head>
	<body>
			<div id="flashcontent">
					<p>
						Bitte Javascript im Browser aktivieren. <br />
						Bitte den <a href="http://www.macromedia.com/go/getflashplayer">FlashPlayer 9.0.115</a> installieren, den gibt es <a href="http://www.macromedia.com/go/getflashplayer">hier bei Macromedia</a>.
					</p>
			</div>	
			<script type="text/javascript">		
				//  <![CDATA[
						
				var mySWF = new SWFObject("${swf}.swf", 
										"${application}", 
										"${width}", 
										"${height}", 
										"9.0.28", 
										"${bgcolor}");
				mySWF.addParam( 'allowScriptAccess', 'sameDomain' );
				mySWF.addParam("scale", "noscale");
				mySWF.addParam("quality", "best");
				mySWF.addParam("salign", "TL");
				mySWF.addParam("menu", "false");

				
				mySWF.write("flashcontent");
				// ]]>
			</script>
	</body>
</html>
